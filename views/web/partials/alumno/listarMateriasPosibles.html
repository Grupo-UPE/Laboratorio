              <th>Materia</th>

              <td>{{c.materia}}</td>
              <td>{{c.turno}}</td>
              <td><a ng-click="anotarse(c.idCurso,usuario.id)" class="btn btn-small" >Anotarse</a></td>
            </tr>
          </tbody>
        </table>
      </div>
	</div>
