<script type="text/javascript" language="javascript" src="js/extra/collapse.js"></script>

<div class="form-base1">
  <div class="row-fluid">
    <h3>AdministraciÃ³n de Carreras</h3>
  </div>
  <div class="form-base">
    <div class="row-fluid">
      <div class="accordion">
        <h3>Filtros</h3>
	    <table class="table table-striped table-condensed">
	      <tbody>
				<tr>
		            <th colspan="2">
		            	<label for="inputCarrera" dir="rtl">Carrera</label>
		            	<input type="text" name="inputCarrera" ng-model="carrera">
					</th>
					<th>
					<label for="inputPlan" dir="rtl">Plan</label>
		            	<input type="text" name="inputPlan" ng-model="plan">
					</th>
				</tr>
		    </tbody>
		    <tfoot>
		    	<tr>
		    		<td colspan="4">
		    			<a id="btnApplyFilters" class="btn btn-small btn-primary">Buscar</a>
       	    			<a id="btnClearFilters" class="btn btn-small">Limpiar</a>
       	    		</td>
	    		</tr>
		    </tfoot>
	    </table>
	  </div>
	  <div class="form-group">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Carrera</th>
              <th>Plan</th>
	          <th></th>
	        </tr>
	      </thead>
          <tbody ng-repeat="c in carreras">
            <tr>
              <td>{{c.nombre}}</td>
              <td>{{c.plan.nombre}}</td>
              <td>
                <a title='Editar' alt='Editar' ng-click="edit(c.id)"><i class='icon-edit'></i></a>&nbsp;
                <a title='Eliminar' alt='Eliminar' ng-click="delete(c.id)"><i class='icon-trash'></i></a>&nbsp;
                <a title='Ver' alt='Ver' ng-click="show(c.id)"><i class='icon-search'></i></a>&nbsp;
              </td>
            </tr>
          </tbody>
        </table>
        <a ng-click="create()" class="btn btn-small btn-primary">Nueva Carrera</a>
      </div>
	</div>
  </div>
</div>
