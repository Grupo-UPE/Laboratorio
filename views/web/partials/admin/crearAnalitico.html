<div class="form-base1">
  <div class="row-fluid">
	 
	    <h1>Busqueda de Alumnos</h1>
	    <div class="form-base">
          <div class="row-fluid">
			<form  class="form-horizontal" name="formDNI"  id="formDNI" novalidate>	        
		        <div class="control-group">
					<label class="control-label" for="inputDNI">DNI:</label>
					<div class="controls">
						<input type="text" id="inputDNI" name="inputNombre" ng-model="dni" ng-required="true" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
				<button type="submit"   ng-click="buscarAlumno(dni)">Buscar</button>
					</div>
				</div>
				</form>
	
		  <div class="form-group">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
	          <th>Apellido</th>
	          <th>DNI</th>
	        </tr>
	      </thead>
          <tbody ng-repeat="a in alumnos">
            <tr>
              <td>{{a.nombre}}</td>
              <td>{{a.apellido}}</td>
              <td>{{a.dni}}</td>
              <td>
                <a href="#/ADMIN/crearAnalitico/{{a.id}}" class="btn btn-small btn-primary">Crear Analitico</a>
              </td>
            </tr>
          </tbody>
        </table>	
      </div>
	</div>
  </div>
</div>
