<div class="panel panel-info" ng-controller="entrevistasFuturasCTRL">
      <div class="panel-heading">
            <h3 class="panel-title">Entrevistas de los proximos 7 dias</h3>
      </div>
      <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Busqueda</th>
                            <th>Postulante</th>
                            <th>Entrevistador</th>
                            <th>Fecha y hora</th>
                            <!-- Deberiamos sacar la descripcion y todo lo demas del coso del cosito (Lease google calendar :p) -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="entrevista in entrevistas">
                            <td>{{entrevista.busqueda.nombre}}</td>
                            <td>{{entrevista.postulante.nombre}}</td>
                            <td>{{entrevista.entrevistador.username}}</td>
                            <td>{{entrevista.fecha|date:'dd/MM hh:mm'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
      </div>
</div>
