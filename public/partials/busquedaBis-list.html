<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
             <th>Nombre</th>
            <th>Horario</th>
            <th>Habilidades requeridas</th>
            <th>Accciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="bsq in listaBusquedasState">
               <td>{{bsq.nombre}}</td>
               <td>{{bsq.horario}}</td>
               <td>
               <span ng-repeat="habilidad in bsq.habilidades">{{habilidad.nombre}} </span></td>
               <td><a class="btn btn-default" href="/#/detalleBusqueda/{{bsq._id}}"><span class="glyphicon glyphicon-zoom-in"></span> Detalle</a></td>
               <td><button type="button" class="btn btn-default" ng-click="openModal('lg',bsq)"><span class="glyphicon glyphicon-plus"></span> Posibles</button></td>
            </tr>

        </tbody>
    </table>
</div>
