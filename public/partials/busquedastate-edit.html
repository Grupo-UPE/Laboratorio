<div class="panel panel-default col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div class="panel-heading">
            <h3 class="panel-title">Editar Estado de la busqueda: {{busqueda.nombre}}</h3>
    </div>
    <div class="panel-body" >

        <form action=""  method="POST" class="form-horizontal" role="form">
            <div class="form-group">
            	 <legend>Estado de la Busqueda {{busqueda.nombre}}</legend>
                    <input type="hidden" name="_id" id="_id" class="form-control" ng-model="busqueda" value="{{busqueda}}">

                    <label for="estado">Estado</label>
                    <select class="form-control" ng-model="busqueda.estado">
                    	<option value="Abierta">Abierta</option>
                                        <option id="Cerrada">Cerrada</option>
                                        <option id="Suspendida">Suspendida</option>
                                        <option id="Cancelada">Cancelada</option>
                                </select>
                                <div class="col-sm-0 col-md-0 col-lg-0">
                </div>


                <button ng-click="guardar()"   class="btn btn-success btn-sm" >Guardar</button>
            </div>
             </div>
</form>

    </div>
