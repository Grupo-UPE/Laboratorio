
<div class="panel panel-default col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="panel-heading">
            <h3 class="panel-title">Busqueda de usuario</h3>
    </div>
    <div class="panel-body">
        <form action="" ng-submit="buscarusuario()" method="POST" class="form-horizontal" role="form">
            <div class="form-group col-sm-5 col-md-5 col-lg-5">
                <legend>Datos del usuario</legend>
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario" ng-model="buser.username" required>

            </div>
            <div class="col-sm-1 col-md-1 col-lg-1">
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">Buscar Usuario</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>E-Mail</th>
                <th>Roles</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="buser in listaUser">
                <td>{{buser.username}}</td>
                <td>{{buser.email}}</td>
                <td>{{buser.roles}}</td>
            </tr>
        </tbody>
    </table>
</div>
