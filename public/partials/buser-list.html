<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>E-Mail</th>
                <th>Roles</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="buser in listaUser">
                <td>{{buser.username}}</td>
                <td>{{buser.email}}</td>
                <td>{{buser.roles}}</td>
            </tr>
        </tbody>
    </table>
</div>
