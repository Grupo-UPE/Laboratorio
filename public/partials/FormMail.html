<div class="panel panel-default col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="panel-heading">
            <h3 class="panel-title">Envios de Mail</h3>
    </div>
    <div class="panel-body">
        <form anction=""  method="POST" class="form-horizontal" role="form">
            <div class="form-group col-sm-5 col-md-5 col-lg-5">
                    <label>Para:</label>
                    <input id="to" type="email" class="form-control"  placeholder="aaaaa@aaaa.com.." required>
                    <label>Asunto:</label>
                    <input id= "subject" type="text" class="form-control"  placeholder="Asunto..."  required>
                    <label>Texto</label>
                    <textarea id = "content"  class="form-control" cols="40" rows="5" placeholder="Write what you want to send" required></textarea>

            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" ng-click="enviar()" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
