<div class="table-responsive">
    <tbody>
            <h3> Nuevas Habilidades</h3>
        </tbody>
</div>


<div class="panel panel-default col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <div class="panel-body">
        <form action="" ng-submit="guardar()" method="POST" class="form-horizontal" role="form">
            <div class="form-group col-sm-10 col-md-10 col-lg-3">
                    <label for="habilidad">Habilidad</label>
                    <input type="text" class="form-control" id="habilidad" placeholder="Nombre de la Habilidad" ng-model="habilidad" required>

            </div>


            <div class="row">

                <div class="col-md-10 col-md-offset-0">
                    <button type="submit" class="btn btn-primary">Generar habilidad</button>
                </div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre Habilidad</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="hab in listaHabilidades">
                <td>{{hab._id}}</td>
                <td>{{hab.nombre}}
               <a href="/#/habilidad" type="button" class="btn btn-default btn-sm" ng-click="eliminar(hab._id)">
                    <span class="glyphicon glyphicon-search"></span>Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
