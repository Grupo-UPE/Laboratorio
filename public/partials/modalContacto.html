<div class="panel panel-success">
      <div class="panel-heading">
            <h3 class="panel-title">Contacto con {{postulante.nombre}}</h3>
      </div>
      <div class="panel-body">
            <h4>Datos de contacto de: {{postulante.nombre}} {{postulante.apellido}}</h4>
            <ul>
            <li>E-Mail: {{postulante.email}}</li>
            <li>Telefono: {{postulante.telefono}}</li>
        </ul>
        <h4>Contactos</h4>
        <ul>
            <li ng-repeat="contacto in contactos">
                Fecha: {{contacto.fecha|date:'dd/MM'}} <!-- Falta el aÃ±o -->
                <ul>
                    <li>{{contacto.comentario}}</li>
                </ul>
            </li>
        </ul>

            <legend>Generar contacto</legend>

            <div class="form-group">
                <textarea name="comentario" id="comentario" rows="5" placeholder="Comentario del contacto" ng-model="comentario"></textarea><br>
                <button type="button" class="btn btn-primary" ng-click='guardarContacto(postulante._id, comentario)'><span class="glyphicon glyphicon-save"></span> Guardar</button>
            </div>
      </div>
      <div class="panel-footer">
            <button class="btn btn-success" ng-click="ok()">Salir</button>
        </div>
</div>
