<div ng-controller="detalleBusquedaCTRL">
        <div class="modal-header">
            <h3 class="modal-title">Contacto con {{postulante.nombre}}</h3>
        </div>
        <div class="modal-body">
        <h4>Datos de contacto de: {{postulante.nombre}} {{postulante.apellido}}</h4>
        <ul>
            <li>E-Mail: {{postulante.email}}</li>
            <li>Telefono: {{postulante.telefono}}</li>
        </ul>
        <h4>Contactos</h4>
        <ul>
            <li ng-repeat="contacto in contactos">
                <ul>
                    <li>Fecha: {{contacto.fecha}}</li>
                    <li>{{contacto.comentario}}</li>
                </ul>
            </li>
        </ul>

            <legend>Generar contacto</legend>

            <div class="form-group">
                <textarea name="comentario" id="comentario" rows="5" placeholder="Comentario del contacto" ng-model="comentario"></textarea>
                <button type="button" class="btn btn-default" ng-click='guardar()'>Guardar</button>
            </div>


        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
</script>
